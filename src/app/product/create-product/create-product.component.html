<app-header></app-header>
<div class="container-md">
    <form #form="ngForm" (submit)="create(form)" ngNativeValidate>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" name="name" placeholder="Enter name" ngModel>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="number" class="form-control"  aria-describedby="emailHelp" name="price" placeholder="Enter name" ngModel>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<app-footer></app-footer>
