<app-header></app-header>
<div class="container-md">
    <form #form="ngForm" (submit)="addArticle(form)" ngNativeValidate>

          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Enter name" ngModel required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">price</label>
          <input type="number" class="form-control" id="exampleInputPassword1" name="price" placeholder="Price" ngModel required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
