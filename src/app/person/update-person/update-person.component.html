<app-header></app-header>
<div class="container-md">

<form #form="ngForm" (submit)="update(form)" ngNativeValidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control"  aria-describedby="emailHelp" name="name" placeholder="Enter name" ngModel required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" name="price" id="exampleInputPassword1" placeholder="Enter Price" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  <app-footer></app-footer>
